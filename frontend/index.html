<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>

    <form id="convert-form">
      <input id="yt-url" type="text" placeholder="Paste YouTube URL here" required />
      <button type="submit">Fetch Formats</button>
    </form>

    <div id="loader" class="hidden">Fetching formats...</div>

    <table id="results" class="hidden">
      <thead>
        <tr>
          <th>Quality</th>
          <th>Type</th>
          <th>Size</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
